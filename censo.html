  <div class="nombre">
  <form id="censoForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>
  </div>
  <div class="edad">
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required><br>
  </div>
    <div class="genero">
    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
      <option value="">Selecciona una opción</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select><br>

  </div>
    <div class="conocer">
    <label for="conocer">¿cuantas habitaciones tiene tu casa?</label>
    <input type="number" id="conocer" name="conocer" required><br>
  </div>
    <div class="empezaste">
    <label for="empezaste">¿cuantas personas viven en ella?</label>
    <input type="number" id="empezaste" name="empezaste" required><br>
  </div>
    <div class="horas">
    <label for="horas">¿cuantas horas al dia trabajas?</label>
    <input type="number" id="horas" name="horas" required><br>
  </div>
    <div class="diversion">
    <label for="diversion">¿en tu tiempo libre que haces para divertirte?</label>
    <select id="diversion" name="" required>
       <option value="">Selecciona una opción</option>
      <option value="profresional">deportes</option>
      <option value="diversion">videojuegos</option>
      <option value="diversion">viajar</option>
      <option value="diversion">socializar</option>
    </select>
      <br>
  </div>
    <div class="rol">
    <label for="rol">¿cursa o asiste a algun establecimiento educativo?</label>
    <select id="rol" name="" required>
      <option value="">Selecciona una opción</option>
     <option value="midlane"> guarderia</option>
     <option value="toplane">escuela</option>
     <option value="adcarry">liceo/utu</option>
     <option value="jungla">universidad</option>
     <option value="soporte">privado</option>
   </select>
     <br>
  </div>
    <div class="amigos">
    <label for="amigos">¿tiene algun titulo, especifique?</label>
    <input type="text" id="amigos" name="amigos" required><br>
  </div>
    <div class="sorteos">
    <label for="sorteos">¿nacio en este departamento, u otro?</label>
    <input type="text" id="sorteos" name="sorteos" required><br>
  </div>

    <div class="logrado">
    <label for="logrado">¿tiene cobertura de salud publica o privada?</label>
    <input type="text" id="logrado" name="logrado" required><br>
  </div>
    <div class="comunidad">
    <label for="comunidad">¿este hogar tiene internet en la vivienda. celular con internet?</label>
    <input type="text" id="comunidad" name="comunidad" required><br>
  </div>
    <div class="cambiar">
    <label for="cambiar">¿cobra jubilacion o pension?</label>
    <input type="text" id="cambiar" name="cambiar" required><br>
  </div>
    <div class="jugabilidad">
    <label for="jugabilidad">¿se reconoce indigena o descendiente de pueblos indigenas o pueblos originarios?</label>
    <input type="text" id="jugabilidad" name="jugabilidad" required><br>
  </div>
    <div class="reportes">
    <label for="reportes">¿se reconoce afrodescendiente?</label>
    <input type="text" id="reportes" name="reportes" required><br>
  </div>
    <div class="sorteofinal">
    <label for="sorteofinal">¿se sintio comodo respondiendo a estas preguntas?</label>
    <br>

    <label for="pase">Si</label>
<input type="radio" id="pase" name="gender" value="pase">

<label for="skin">No</label>
<input type="radio" id="skin" name="gender" value="skin">
