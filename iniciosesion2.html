<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro</title>
  <style>
    .error {
      color: red;
    }
  </style>
  <link rel="stylesheet" href="censo.css"
</head>
<body>
    <div class="formulario">
  <h2>Formulario de Registro para censo 2023</h2>
  <form id="registroForm" onsubmit="validarForm(event)">
    <div class="username">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" >
    <span id="nombreError" class="error"></span>
    <br><br>
</div>
<div class="email"> 
    <label for="email">Email:</label>
    <input type="email" id="email" >
    <span id="emailError" class="error"></span>
    </div>
    <br><br>
    <div class="contrasena">
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" >
    <span id="contrasenaError" class="error"></span>
    <br><br>
</div>

    <input type="submit" value="Registrar">
  </form>
</div>

  <script>
    function validarForm(event) {
      event.preventDefault(); 

     
      var nombre = document.getElementById("nombre").value;
      var email = document.getElementById("email").value;
      var contrasena = document.getElementById("contrasena").value;


      if (nombre === "") {
        document.getElementById("nombreError").textContent = "Debe ingresar un nombre";
        return;
      } else {
        document.getElementById("nombreError").textContent = "";
      }


      if (email === "") {
        document.getElementById("emailError").textContent = "Debe ingresar un email";
        return;
      } else {
        document.getElementById("emailError").textContent = "";
      }

      if (contrasena === "") {
        document.getElementById("contrasenaError").textContent = "Debe ingresar una contraseña";
        return;
      } else if (contrasena.length < 6) {
        document.getElementById("contrasenaError").textContent = "La contraseña debe tener al menos 6 caracteres";
        return;
      } else {
        document.getElementById("contrasenaError").textContent = "";
      }

      alert("Formulario válido. ¡Registro exitoso! has click en aceptar para ir al censo");
      window.location.href='censo.html'; 
      
}
  </script>
  
</body>
</html>
